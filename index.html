        <script>
            const linkToChange = document.getElementById("seb");

            if (linkToChange) {
                // Get the literal value of the href attribute ("./0. Percobaan.seb")
                const currentHref = linkToChange.getAttribute("href");

                // Set the new href by prepending the protocol
                linkToChange.href = "sebs://" + currentHref;
                // This will result in: href="sebs://./0. Percobaan.seb"
            }
        </script>
        <script>
            $(document).ready(function () {
                // Get the current date
                var today = new Date();

                // Extract day, month, and year
                var dd = String(today.getDate()).padStart(2, '0');
                var mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
                var yyyy = today.getFullYear();

                // Format the date as DD/MM/YYYY
                var formattedDate = dd + '/' + mm + '/' + yyyy;

                // Display the formatted date in an HTML element with id "currentDate"
                $('#currentDate').text(formattedDate);
            });
        </script>
